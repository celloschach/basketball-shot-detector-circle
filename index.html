<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Basketball Circle Detection (OpenCV.js)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="ui">
      <label>Scoring Mode:
        <select id="mode">
          <option value="auto">auto (colorâ†’edge fallback)</option>
          <option value="edge">edge only</option>
          <option value="color">color (HSV orange) only</option>
        </select>
      </label>
      <label>Processing width:
        <select id="procSize">
          <option value="320">320 px</option>
          <option value="480" selected>480 px</option>
          <option value="640">640 px</option>
        </select>
      </label>
      <button id="calibrate">Kalibriere HSV (aktuelle Ansicht)</button>
      <span id="status">Lade OpenCV...</span>
    </div>
  </div>

  <!-- OpenCV.js CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="script.js" defer></script>
</body>
</html>
