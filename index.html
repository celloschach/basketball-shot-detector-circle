<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">üèÄ <span>BBALL</span>TRACK</div>
    <div class="header-right">
      <div id="statusBadge" class="badge lost">
        <span class="dot"></span>
        <span id="statusText">OpenCV l√§dt‚Ä¶</span>
      </div>
    </div>
  </header>

  <main>
    <div class="cam-wrapper">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div class="scanlines"></div>
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
    </div>

    <div class="controls">
      <button id="btnSwitch" class="btn-switch">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        Kamera wechseln
      </button>
    </div>

    <!-- Farb-Schwellwert Regler -->
    <div class="slider-panel">
      <h3>üé® Farberkennung ‚Äì Schwellwerte anpassen</h3>

      <div class="slider-row">
        <label>Min Rot <span id="rMinVal">130</span></label>
        <input type="range" id="rMin" min="80" max="255" value="130">
      </div>

      <div class="slider-row">
        <label>Min Gr√ºn <span id="gMinVal">40</span></label>
        <input type="range" id="gMin" min="0" max="180" value="40">
      </div>

      <div class="slider-row">
        <label>Max Gr√ºn <span id="gMaxVal">200</span></label>
        <input type="range" id="gMax" min="100" max="255" value="200">
      </div>

      <div class="slider-row">
        <label>Max Blau <span id="bMaxVal">110</span></label>
        <input type="range" id="bMax" min="0" max="200" value="110">
      </div>

      <div class="slider-row">
        <label>Rot ‚àí Gr√ºn Diff <span id="rgDiffVal">20</span></label>
        <input type="range" id="rgDiff" min="0" max="80" value="20">
      </div>

      <div class="slider-row">
        <label>Rot ‚àí Blau Diff <span id="rbDiffVal">50</span></label>
        <input type="range" id="rbDiff" min="0" max="120" value="50">
      </div>

      <div class="slider-row">
        <label>Min Orange % <span id="minOrangeVal">12</span>%</label>
        <input type="range" id="minOrange" min="1" max="60" value="12">
      </div>

      <div class="slider-row">
        <label>Hough Sensitivit√§t <span id="houghVal">22</span></label>
        <input type="range" id="hough" min="10" max="60" value="22">
      </div>
    </div>
  </main>

  <div class="stats-bar">
    <div class="stat">
      <span class="stat-label">POS X</span>
      <span class="stat-value" id="posX">‚Äì</span>
    </div>
    <div class="divider"></div>
    <div class="stat">
      <span class="stat-label">POS Y</span>
      <span class="stat-value" id="posY">‚Äì</span>
    </div>
    <div class="divider"></div>
    <div class="stat">
      <span class="stat-label">RADIUS</span>
      <span class="stat-value" id="bRadius">‚Äì</span>
    </div>
    <div class="divider"></div>
    <div class="stat">
      <span class="stat-label">ORANGE</span>
      <span class="stat-value" id="confidence">‚Äì</span>
    </div>
  </div>

  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
  <script src="script.js"></script>
</body>
</html>
